<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="{{ url_for('static', path='js/script.js') }}"></script>
</head>

<body>
    <!-- Topbar -->
    <header class="topbar">
        <button id="hamburger">â˜°</button>

        <form class="search-container" action="/search" method="get">
            <input type="search" name="query" placeholder="Search...">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div class="topbar-icons">
            <button id="notifBtn" title="Notifications">ðŸ””</button>

            <!-- Dark Mode Toggle -->
            <div class="dark-toggle">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle" />
                    <span class="slider"></span>
                </label>
            </div>


            <div class="profile-dropdown">
                <button id="profileBtn" aria-expanded="false">ðŸ‘¤</button>
                <div class="dropdown-menu" id="profileDropdown" hidden>
                    <a href="#">Account</a>
                    <a href="#">Settings</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="/home"><i class="fa-solid fa-house-chimney"></i> Home</a></li>
            <li><a href="/insights"><i class="fa-solid fa-chart-simple"></i> Insights</a></li>
            <li><a href="/search"><i class="fa-solid fa-pen-to-square"></i> Modify Data</a></li>
            <li><a href="/add_data"><i class="fa-solid fa-cart-plus"></i> Add Inventory</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
