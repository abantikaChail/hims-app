{% extends "base.html" %}
{% block title %}Inventory{% endblock %}

{% block content %}
<h2>Add Inventory Item</h2>
<form method="post" action="/add_data/add" class="inventory-form">
  <div class="form-group">
    <label for="name">Item Name</label>
    <input type="text" id="name" name="name" placeholder="Enter item name" required>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
  </div>

  <div class="form-group">
    <label for="item_type">Item Type</label>
    <select id="item_type" name="item_type" required>
      <option value="" disabled selected>Select type</option>
      <option value="Mobile">Mobile</option>
      <option value="Laptop">Laptop</option>
      <option value="Tablet">Tablet</option>
      <option value="Accessory">Accessory</option>
    </select>
  </div>

  <button type="submit" class="themed-button">Add Item</button>
</form>
 {% if request.session.get("item_added") %}
    <script>
      Swal.fire({
        toast: true,
        position: 'bottom-end',
        icon: 'success',
        title: 'Item added successfully!',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
      });
    </script>
    {% set _ = request.session.pop("item_added") %}
    {% endif %}
{% endblock %}
