<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
</head>

<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="login-container">
        <div class="left-pane">
            <canvas id="scribbleCanvas" style="position:absolute; top:0; left:0; width: 150px; height: 150px; pointer-events:none;"></canvas>

            <h2>Welcome</h2>
            <p>Proceed to access your dasboard and insights.</p>
        </div>
        <div class="right-pane">
            <form action="/login" method="post" class="login-form">
                <h2 class="login-heading">
                    <span>L</span><span>o</span><span>g</span><span>i</span><span>n</span>
                </h2>

                {% if error %}<p class="error">{{ error }}</p>{% endif %}
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <label class="remember-me"><input type="checkbox" name="remember"> Remember me</label>
                <button type="submit" id="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>

</html>
